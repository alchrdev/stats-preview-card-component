<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alchr Dev">
    <meta property="og:title" content="Frontend Mentor | Stats preview card component">
    <meta property="og:description" content="Solution to the Stats preview card component challenge on Frontend Mentor">
    <meta property="og:image" content="https://github.com/alchrdev/stats-preview-card-component/raw/main/assets/images/stats-preview-desktop.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://github.com/alchrdev/stats-preview-card-component/raw/main/index.html">
    <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="stats-card">
        <picture class="stats-card__image">
          <source srcset="./assets/images/image-header-desktop.jpg" media="(min-width: 48em)">
          <img src="./assets/images/image-header-mobile.jpg" alt="Image of a work team: two of the three women are concentrating using their laptops, while one of them smiles and holds a phone in her hand.">
          <div class="stats-card__overlay"></div>
        </picture>
        <div class="stats-card__text">
          <h1 class="stats-card__title">Get <span class="stats-card__accent">insights</span> that help your business grow.</h1>
          <p class="stats-card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effiency.
          </p>
          <div class="stats-card__stats">
            <div class="stats-card__stat">
              <span class="stats-card__number">10k+</span>
              <span class="stats-card__label">Companies</span>
            </div>

            <div class="stats-card__stat">
              <span class="stats-card__number">314</span>
              <span class="stats-card__label">Templates</span>
            </div>

            <div class="stats-card__stat">
              <span class="stats-card__number">12M+</span>
              <span class="stats-card__label">Queries</span>
            </div>

          </div>
        </div>
      </article>
    </main>
  </body>
</html>
